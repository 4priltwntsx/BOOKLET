spring:
  # profiles: default
  application:
    name: apigateway-service
  cloud:
    gateway:
      httpclient:
        ssl:
          use-insecure-trust-manager: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "https://localhost:3000"
            allow-credentials: true   #추가
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
              - x-forwarded-for-user-id

            allowedMethods:
              - POST
              - GET
              - PUT
              - OPTIONS
              - DELETE

      routes:
        - id: booklet-user-service
          uri: lb://USER-SERVICE # user-service의 namef
          predicates:
            - Path=/api/*/auth/**
#          filters:
#            - CustomFilter
        - id: booklet-paragraph-service
          uri: lb://PARAGRAPH-SERVICE # paragraph-service의 name
          predicates:
            - Path=/api/v1/sns/**
#          filters:
#            - CustomFilter
        - id: booklet-book-service
          uri: lb://BOOK-SERVICE # book-service의 name
          predicates:
            - Path=/api/v1/book/**,/api/v1/review
#          filters:
#            - CustomFilter
        - id: booklet-recommand-service
          uri: lb://RECOMMAND-SERVICE # recom-service의 name
          predicates:
            - Path=/api/v1/recom/**
#          filters:
#            - CustomFilter

